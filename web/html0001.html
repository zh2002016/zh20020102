<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- title的作用是更改标题栏显示的文字，一般是网站的名称 -->
    <title>失乐</title>
</head>

<body>

    <!-- ctrl+/注释代码，注释不会在显示在游览器中，也不会有任何效果 -->
    <!--
    注释可以有多行，注释的主要作用是给开发人员说明代码的作用
    程序要达到的效果等说明信息
    alt+shift+f:将代码对齐变的更加具有可读性，俗称格式化
  -->
    <!-- 标题文字 hn n为1-6，共6种不同大小的标题-->
    普通文字
    <h1>一级的标题</h1>
    <h2>二级的标题</h2>
    <h3>三级的标题</h3>
    <h4>四级的标题</h4>
    <h5>五级的标题</h5>
    <h6>六级的标题</h6>
    <!-- 强制断行，单一标记，不用成对 br-->
    第一行<br>
    第二行
    <!-- 分割线，用一条线分割显示区域为上下两个部分，单一标记 hr -->
    <hr>分割线下方信息
    
</body>

</html>
