<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>还是失乐</title>
</head>

<body>
    <section style="text-align: right;">
        <a href="index.html">返回首页</a>
    </section>
    <!-- 段落，每个段落之前会换一行 p -->
    <p>
        世界上有种人，一种懂二进制的，一种不懂
    </p>
    <p>
        程序猿思维；小明下班路上，他老婆给他打电话，让他买十个包子，
        如果遇到买西瓜的，就买一个，结果小明带回来一个包子
    </p>
    <p>
        <!-- 上标，下标sup，sub -->
        小明<sub>注1</sub>是中国著名人士<br>
        X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>

    </p>
    <p>
        <!-- 本身的效果会被css替代所以直接用的很少的标记
        但是单字标记，经常用于css玩效果
        i,b,u
    -->
        <i>斜体</i><b>粗体</b><u>下划线</u>
        <del>删除线</del><kbd>按键</kbd>
    </p>
    <p>
        <!--
            转义字符，有些特殊的字符不能正常显示，需要用一组其他的字符代替
        列入空格，在html里面会被合并成一个，如果要显示多个就需要转义又比如<>
        是标记界定符号，也不能很好的显示
     -->
        多个&nbsp;&nbsp;&nbsp;&nbsp;空格
        &lt;小于号 br&gt;大于号 &quot; &copy; &amp;
    </p>
    <p>
        样式入门，文字对齐方式
        <!-- style属性可以定义样式，是最简单直白的设置元素样式的方式 

        -->
        <h1 style="text-align: left;">靠左</h1>
        <h1 style="text-align: center;">靠中</h1>
        <h1 style="text-align: right;">靠右</h1>
    </p>
</body>

</html>
